<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Game</title>
	<style>
		html, body {
			margin: 0;
		}
	</style>
</head>
<body>

<div id="gameArea">
	<canvas id="myCanvas" width="800" height="480"></canvas>
</div>

<script src="LAB.min.js"></script>
<script>
	$LAB
		.script('js/input/Keyboard.js').wait()
		.script('js/input/Mouse.js').wait()
		.script('js/Canvas2D.js').wait()
		.script('js/system/Keys.js').wait()
		.script('js/Game.js').wait()

		.script('js/Cannon.js').wait()
		.script('js/Ball.js').wait()
		.script('js/PaintCan.js').wait()
		.script('js/PainterGameWorld.js').wait()
		.script('js/Painter.js').wait(function() {
			Game.start('myCanvas', 800, 480);
		});
</script>

</body>
</html>
